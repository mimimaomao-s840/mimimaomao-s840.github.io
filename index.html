<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Treasure Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Treasure Map Tracker</h1>

    <h3>
      Source:
      <a href="#" target="_blank" rel="noopener noreferrer">lastwartutorial</a>,
      <a href="#" target="_blank" rel="noopener noreferrer">Facebook Groups</a>
    </h3>

    <div style="text-align: center; margin-bottom: 20px;">
        <button id="import-button">Import Status (CSV)</button>
        <input type="file" id="import-file-input" accept=".csv" style="display: none;">
        <button id="export-button">Export Status (CSV)</button>
    </div>

    <div id="manual-update-section" style="text-align: center; margin-bottom: 20px; padding: 15px; border: 1px solid #444; border-radius: 5px;">
        <label for="manual-x">X:</label>
        <input type="number" id="manual-x" style="width: 60px; padding: 5px;">
        <label for="manual-y" style="margin-left: 10px;">Y:</label>
        <input type="number" id="manual-y" style="width: 60px; padding: 5px;">
        <label for="manual-taken" style="margin-left: 10px; cursor: pointer;">
            <input type="checkbox" id="manual-taken" style="cursor: pointer;"> Taken?
        </label>
        <button id="manual-update-button" style="margin-left: 15px;">Update Status</button>
        <div id="manual-update-status" style="margin-top: 5px; font-size: 0.9em; color: #aaa; min-height: 1.2em;"></div>
    </div>

    <div id="map-container">
        </div>

    <div id="popup" class="popup">
        <div id="popup-content">
            </div>
        <button id="popup-close">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
