<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Treasure Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Treasure Map Tracker</h1>
    <h3>
      Source:
      <a href="..." target="_blank" rel="noopener noreferrer">lastwartutorial</a>,
      <a href="..." target="_blank" rel="noopener noreferrer">Facebook Groups</a>
      </h3>

    <div style="text-align: center; margin-bottom: 20px;">
        <button id="import-button">Import Status (CSV)</button>
        <input type="file" id="import-file-input" accept=".csv" style="display: none;">
        <button id="export-button">Export Status (CSV)</button>
    </div>
    <div id="map-container">
        </div>

    <div id="popup" class="popup">
        <div id="popup-content">
            </div>
        <div id="popup-taken-section" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #555;">
            </div>
        <button id="popup-close">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
